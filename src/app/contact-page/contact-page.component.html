<div class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6  align-self-center">
          <div class="section-heading">
            <h6>Contact Us</h6>
            <h2>Feel free to contact us anytime</h2>
            <p>Thank you for choosing our templates. We provide you best CSS templates at absolutely 100% free of charge. You may support us by sharing our website to your friends.</p>
            <div class="col-lg-12">
                <div class="d-flex p-4 rounded mb-4 bg-white">
                    <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                    <div>
                        <h4>Address</h4>
                        <p class="section-info" >123 Street New York.USA</p>
                    </div>
                </div>
                <div class="d-flex p-4 rounded mb-4 bg-white">
                    <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                    <div>
                        <h4>Mail Us</h4>
                        <p class="section-info">infoexample.com</p>
                    </div>
                </div>
                <div class="d-flex p-4 rounded bg-white">
                    <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                    <div>
                        <h4>Telephone</h4>
                        <p class="section-info">(+012) 3456 7890</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-us-content">
            <form id="contact-form" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
        
       
      </div>
      <div class="map-contact">
        <div class="col-lg-12">
            <div class="h-100 rounded">
                <iframe class="rounded w-100" 
                style="height: 400px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.4195136102826!2d-98.2901833240643!3d19.045284252934618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc79568c23d0f%3A0x5351b4dfd66713f3!2sPurificadora%20Valle%20del%20Volc%C3%A1n!5e0!3m2!1ses!2smx!4v1713564107517!5m2!1ses!2smx" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>   
            </div>
        </div>
    </div>
