<div id="inputs">

    <form class="row g-3">

        <div class="content">
            <div class="instrucciones-entrega">
                <h1>Instrucciones de Entrega</h1>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputMail" class="form-label">E-mail</label>
                    <input type="password" class="form-control" id="inputMail">
                </div>
                <div class="col-md-6">
                    <label for="inputCellphone" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="inputCellphone" placeholder="+52-XX-XXXX-XXXX">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                </div>
            </div>
            <div class="forma-pago">
                <h1>Forma de Pago</h1>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Tarjeta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Efectivo
                    </label>
                </div>
                <div class="col-md-6">
                    <label for="inputNumeroTarjeta" class="form-label">Numero de Tarjeta</label>
                    <input type="email" class="form-control" id="inputNumeroTarjeta">
                </div>
                <div class="col-md-6">
                    <label for="inputNombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
                    <input type="email" class="form-control" id="inputNombreTarjeta">
                </div>
                <div class="col-md-2">
                    <label for="inputDateTarjeta" class="form-label">Fecha de Vencimiento</label>
                    <input type="email" class="form-control" id="inputDateTarjeta" placeholder="--/--">
                </div>

                <!-- Button trigger modal -->
                <button id="order-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Hacer Pedido
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Pedido Realizado con Exito</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="success-card" class="card text-white text-center bg-success mb-3"
                                    style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Success</h5>
                                        <img src="../../assets/images/check_circle_FILL0.png" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="delivery/summary" class="btn btn-primary" role="button">DONE</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
